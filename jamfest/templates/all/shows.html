{%extends 'all/base.html'%} 
{% block content %}

<div class="container">

    <div class="row">
        <img src="{{shows.poster.url}}" class="img-fluid" alt="Poster">
    </div>

    <div class="row">
        <h1 class="text-center">{{shows.name}}</h1>
    </div>
    <div class="row">
        {% autoescape on %} {{shows.about| safe}} {% endautoescape %}
    </div>
    <div class="row">
        <h5>Show starts at: {{shows.eventtime}} </h5>
    </div>

</div>

{% endblock %}
