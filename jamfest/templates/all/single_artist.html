{%extends 'all/base.html'%} 
{% block content %}

<div class="container">

    <div class="row">
        <div class="col-md-5">
            <img src="{{artists.avatar.url}}" class="img-fluid" alt="Artist Image">
        </div> 
        <div class="col-md-7">
            <h1 style="text-align: center; color: indigo">{{artists.name}}</h1>
            <p style="text-align:justify; text-justify: auto">{% autoescape on %} {{artists.bio| safe}} {% endautoescape %}</p>
            <h6>MUSIC GENRE: {{artists.genre}} </h6>
            <!-- <h6>PRICE STARTS FROM: {{artists.price}} </h6> -->
            <br>
            <a href="#" class="btn btn-success" role="button">BOOK ARTIST</a>
            <br>
            <a href="{{request.META.HTTP_REFERER}}"><h2>Back To Search Results</h2></a>
        </div>
    </div>
</div>

{% endblock %}
