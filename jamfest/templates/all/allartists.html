{%extends 'all/base.html'%} 
{% block content %}
<div class="container">
    <h3 style="text-align: center">Artists Vault</h3>
    <div class="row">
        {% for artists in artists %}
        <div class="col-md-4">
            <div class="card-deck">
                <div class="card">
                    <a href="{%url 'solo_artist' artists.id %}">
                        <img class="card-img-top img-fluid rounded" src="{{artists.avatar.url}}" alt="Artist image">
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
