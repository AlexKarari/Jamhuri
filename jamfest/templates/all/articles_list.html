{%extends 'all/base.html'%} 
{% block content %} 
{% load static %}
<div class="container">
    
    <div class="container">
        <div class="row">
            {% for article in article %}
            <div class="col-md-4">
                <img class="card-img-top img-fluid" src="{{article.image.url}}" alt="News images" style="height:291px; width:auto">
                <h5 style="text-align: left; text-indent: inherit">
                    <a href="{%url 'articles' article.id %}">{{article.title|upper}}</a>
                </h5>
            </div>
            {% endfor %}
        </div>
    </div>
    
</div>
{% endblock %}
